{% extends 'base.html' %} 
{% import "bootstrap/wtf.html" as wtf %}


{% block content %}
<div class="container-luid">
    <div class="row">
        <div class="col-md-3">

        </div>
        <div class="col-md-9">
            <h1>{{get_blog.title}}</h1>
            <div class="image" style="width:100%; height:0rem;">

                <img src="{{get_blog.photo_url}}" alt="">

                
            
            </div>
            <hr>
            <div class="content">
                <p>{{get_blog.blog}}</p>

                {% if current_user.is_authenticated%}
                <a href="{{url_for('main.delete_blog',id=get_blog.id)}}">Delete Blog</a>
                {% endif %}


            </div>


        </div>
        

    </div>

    
</div>
<div class="row">
    <div class="col-md-3"></div>
    <div-col-md-9>

            <div class="form">
                {{wtf.quick_form(comment_form)}}
            </div>

        
    </div-col-md-9>


</div>

{% endblock %}
