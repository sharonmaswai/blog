{% extends 'base.html' %} 
{% import "bootstrap/wtf.html" as wtf %}


{% block content %}
<style>
    #title{
        padding-top: 45px;
        font-family: 'Parisienne', cursive;
    }
    .container-fluid{
        font-family: 'Cormorant Garamond', serif;

    }

    
    .content{
        font-size: 25px;
        padding-top: 380px;
        
    }
    h3{
        
        padding-top: 50px;
    }
    footer{

        background-color: black;
    }
    .contacts{
        padding-top: 50px;
        padding-bottom: 50px;
        padding-left: 500px;
    }
</style>
<div class="container-fluid ">
    <div class="row">
        <div class="col-md-1">

        </div>
        <div class="col-md-11 blog-header">
            <h1 id="title">{{get_blog.title}}</h1>
            


            


        </div>
        

    </div>
    <div class="row">
            <div class="col-md-1">

            </div>
            <div class="col-md-11 image">
                
                <div class="image" style="width:100%; height:0rem;">
    
                    <img src="{{get_blog.photo_url}}" alt="">
    
                    
                
                </div>
                
    
            </div>
            

    </div>
    <br>
    <br>
    
    
    <div class="row">
        <div class="col-md-1">

        </div>
        <div class="col-md-9 blog-content">
         
            <div class="content">
                <br>
                <br>
                <hr>

                <p>{{get_blog.blog_content}}</p>

                {% if current_user.is_authenticated%}
                <a href="{{url_for('main.delete_blog',id=get_blog.id)}}">Delete Blog</a>
                {% endif %}


            </div>

        </div>
        <div class="col-md-2">

        </div>
        
            

    </div>
    <div class="row">
            <div class="col-md-1"> </div>
            <div-col-md-9>

                    <h3>Comments:</h3>
        
                    <div class="form">
                        {{wtf.quick_form(comment_form)}}
                    </div>
        
                
            </div>
            <div class="col-md-2"></div>
        
        
    </div>
    <div class="row">
        <div class="col-md-12">
                <footer>
                    <div class="contacts">
                            <a href=""><img src="https://image.flaticon.com/icons/svg/185/185961.svg" alt="" width="40px" height="40px"> </a>
                            <a href=""><img src="https://image.flaticon.com/icons/svg/185/185981.svg" alt="" width="40px" height="40px"> </a>
                            <a href=""><img src="https://image.flaticon.com/icons/svg/1409/1409946.svg" alt="" width="40px" height="40px"> </a>
                    </div>
                            
        
                </footer>


        </div>
           
    </div>
        
        
        

    
</div>
{% endblock %}
