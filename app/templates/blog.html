{% extends 'base.html' %} 
{% import "bootstrap/wtf.html" as wtf %}


{% block content %}
<style>
    h1{
        padding-top: 45px;
    }

    .container-fluid{
        font-family: 'Parisienne', cursive;

    }
    .content{
        font-size: 25px;
        padding-top: 380px;
    }
</style>
<div class="container-fluid ">
    <div class="row">
        <div class="col-md-1">

        </div>
        <div class="col-md-11 blog-header">
            <h1>{{get_blog.title}}</h1>
            


            


        </div>
        

    </div>
    <div class="row">
            <div class="col-md-1">

            </div>
            <div class="col-md-11 image">
                
                <div class="image" style="width:100%; height:0rem;">
    
                    <img src="{{get_blog.photo_url}}" alt="">
    
                    
                
                </div>
                
    
            </div>
            

    </div>
    <br>
    <br>
    <hr>
    <br>
    
    <div class="row">
        <div class="col-md-1">

        </div>
        <div class="col-md-9 blog-content">
         
            <div class="content">
                <p>{{get_blog.blog_content}}</p>

                {% if current_user.is_authenticated%}
                <a href="{{url_for('main.delete_blog',id=get_blog.id)}}">Delete Blog</a>
                {% endif %}


            </div>

        </div>
        <div class="col-md-2">

        </div>
        
            

    </div>
    <div class="row">
            <div class="col-md-1"> </div>
            <div-col-md-9>
        
                    <div class="form">
                        {{wtf.quick_form(comment_form)}}
                    </div>
        
                
            </div>
            <div class="col-md-2"></div>
        
        
        </div>
        
        {% endblock %}

    
</div>
